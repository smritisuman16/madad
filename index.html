    <style>
        /* Main styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Aileron', sans-serif;
            background-color: #ffffff;
            color: #002f69;
            line-height: 1.6;
        }
        
        /* Container styles */
        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header styles */
        .header {
            text-align: center;
            padding: 40px 20px;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        
        /* Service cards */
        .services-section {
            padding: 20px 0;
        }
        
        .services-section h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #002f69;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }
        
        .service-card {
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            min-height: 250px;
            display: flex;
            flex-direction: column;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .service-card.blue {
            background-color: #002f69;
            color: white;
        }

    margin-top: 40px; /* adjust value as needed */
}

}
.painter-bg::before {
    content: "";
    position: absolute;

    background: rgba(255, 255, 255, 0.7); /* Adjust opacity as needed */

}

.painter-bg > * {

        .service-icon {
            position: absolute;

        .service-card h3 {

        .service-btn {
            margin-top: auto;

            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        
        .service-btn:hover {
            background-color: #0066cc;
        }
        
        /* Footer */
        .footer {
            background: linear-gradient(to bottom, #2e308b, #48e9f1);
            color: white;
            padding: 40px 20px;
            text-align: center;
            margin-top: 50px;
            border-radius: 10px;
        }
        
        .footer p {
            margin-top: 20px;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #002f69;
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #002f69;
        }
        
        .modal input {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .modal button {
            width: 100%;
            padding: 12px;
            background-color: #0087ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .modal button:hover {
            background-color: #0066cc;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .services-grid {

            }
            
            .header h1 {

            }
            
            .services-section h2 {
                font-size: 1.8rem;
            }
            
            .service-card h3 {
                font-size: 1.5rem;
            }
        }
